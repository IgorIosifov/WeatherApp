<template>
    <div class="container">
        <lightning-input class='input' name='city' placeholder='Enter a city'></lightning-input>
        <div class='buttons'>
            <button class='button' onclick={getCurrentWeather}>Get current weather</button>
            <button class='button' onclick={getWeatherForecast}>Get weather forecast</button>
            <lightning-combobox name="progress" value={value} placeholder={value} options={options}
                onchange={handleChange}></lightning-combobox>
        </div>


    </div>
</template>
