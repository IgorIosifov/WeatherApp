<template>
    <div class="detail">
    <template if:true={weatherToDetail}>
        
        <fieldset class="slds-form-element">
            <div class="slds-form-element__control ">
                <template for:each={options} for:item="opt">
                    <span  key={opt.value} class="slds-radio myRadio">
                   <input 
                      class="singleRadio" 
                      type="radio" 
                      id={opt.value} 
                      value={opt.value} 
                      name="Myoptions" 
                      onchange={handleradiochange}
                      checked={opt.checked}/>
                      <label class="slds-radio__label" for={opt.value}>
                        <span class="slds-radio_faux">   </span>
                        <span class="slds-form-element__label">{opt.label}</span>
                    </label>
                    </span>
                   </template>
            </div>
          </fieldset>

            <!-- <lightning-radio-group 
                                  options={options}
                                  value={value}
                                  type="button"
                                  onchange={handleradiochange}
                                  ></lightning-radio-group> -->
       
            <img class="weather-img" src={iconLink}></img>
            <div class="text">Tempera&shy;ture: &shy;<b>{temperature}&nbsp;°{unit}</b></div>
            <div class="text">Feels like: &shy;<b>{feelsLike}&nbsp;°{unit}</b></div>
            <div class="text">Pressure: &shy;<b>{pressure} mmHg</b></div>
            <div class="text">Humi&shy;dity: &shy;<b>{weatherToDetail.main.humidity}&nbsp;%</b></div>
            <div class="text">Descrip&shy;tion: &shy;<b>{weatherDescription}</b></div>
            <div class="text">Wind speed: &shy;<b>{weatherToDetail.wind.speed} m/sec</b></div>
            <div class="text">Wind direction: &shy;<b>{windDirection}</b></div>
            <template if:true={weatherToDetail.dt_txt}>
            <div class="text">Forecast date and time: &shy;<b>{weatherToDetail.dt_txt}</b></div>
            </template>
        
    </template>

    <template if:false={weatherToDetail}>
        <div>No data to display</div>
    </template>
</div> 

</template>
