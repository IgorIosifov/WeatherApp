<template>
    <div class="detail">
        <template if:true={weatherToDetail}>

            <fieldset class="slds-form-element">
                <div class="slds-form-element__control ">
                    <template for:each={options} for:item="opt">
                        <span key={opt.value} class="slds-button myRadio">
                            <input class="singleRadio" type="radio" id={opt.value} value={opt.value} name="Myoptions"
                                onchange={handleradiochange} checked={opt.checked}/>
                            <label class="slds-radio__label" for={opt.value}>
                                <span class="slds-radio_faux"> </span>
                                <span class="slds-form-element__label">{opt.label}</span>
                            </label>
                        </span>
                    </template>
                </div>
            </fieldset>

            <img class="weather-img" src={iconLink}></img>
            <div class="text">
                Tempera&shy;ture: <div class="value">{temperature}&nbsp;°{unit}</div>
            </div>
            <div class="text">Feels like: <div class="value">{feelsLike}&nbsp;°{unit}</div>
            </div>
            <div class="text">Pressure: <div class="value">{pressure} mmHg</div>
            </div>
            <div class="text">Humi&shy;dity: <div class="value">{weatherToDetail.main.humidity}&nbsp;%</div>
            </div>
            <div class="text">Descrip&shy;tion: <div class="value">{weatherDescription}</div>
            </div>
            <div class="text">Wind speed: <div class="value">{weatherToDetail.wind.speed} m/sec</div>
            </div>
            <div class="text">Wind direction: <div class="value">{windDirection}</div>
            </div>
            <template if:true={weatherToDetail.dt_txt}>
                <div class="text">Forecast date and time:<div class="value">{weatherToDetail.dt_txt}</div>
                </div>
            </template>

        </template>

        <template if:false={weatherToDetail}>
            <div>No data to display</div>
        </template>
    </div>

</template>
