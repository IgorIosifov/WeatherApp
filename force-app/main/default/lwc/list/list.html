<template>
<template if:true={bks}>

    <div class="container">
        <template for:each={bks} for:item="bike">
            <c-tile 
                key={bike.dt} 
                product={bike} 
                ontileclick={handleTileClick}>
            </c-tile>
        </template>
    </div>

</template>
<template if:false={bks}>
    <main>Choose a city</main>
</template>
</template>
