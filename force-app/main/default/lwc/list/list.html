<template>
<template if:true={forecasts}>

    <div class="container">
        <template for:each={forecasts} for:item="forecast">
            <c-tile 
                key={forecast.dt} 
                weathertodetail={forecast} 
                ontileclick={handleTileClick}
                unit={unit}>
            </c-tile>
        </template>
    </div>

</template>
<template if:false={forecasts}>
    <main>No data to display</main>
</template>
</template>
